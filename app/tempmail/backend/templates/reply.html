<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Reply anonymously to an incoming message using your temporary email address." />
  <meta name="keywords" content="temporary email reply, anonymous reply, burner email response" />
  <meta name="author" content="tempmail.olifani.eu" />
  <title>Reply to Message | 5-minute mail</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Reply Anonymously | 5-minute mail" />
  <meta property="og:description" content="Reply to messages received via your anonymous temp mail address. Fast, safe, and disposable." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tempmail.olifani.eu/reply" />
  <meta property="og:image" content="/static/images/social-preview.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Reply to Temp Mail | 5-minute mail" />
  <meta name="twitter:description" content="Stay anonymous while replying to emails received via your burner address." />
  <meta name="twitter:image" content="/static/images/social-preview.png" />

  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/retro-mac.css" />
  <link rel="stylesheet" href="/static/css/modern-retro.css" />
</head>
<body>

  <div class="container">
    <h1>Reply to Message</h1>

    <div class="tile">
      <form action="/send-reply" method="POST">
        <input type="hidden" name="reply_to" value="{{ original_sender }}" />
        <input type="hidden" name="alias" value="{{ alias }}" />
  <input type="hidden" name="filename" value="{{ mail.filename }}">

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" class="form-input" value="Re: {{ original_subject }}" required />
        </div>

        <div class="form-group">
          <label for="body">Message:</label>
          <textarea id="body" name="body" rows="10" class="form-input" required></textarea>
        </div>

        <button type="submit" class="button-primary">Send Reply</button>
        <a href="/" class="button-secondary">Cancel</a>
      </form>
    </div>
  </div>

</body>
</html>
