<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Read your temporary email. Anonymous, disposable inbox for one-time messages." />
  <meta name="keywords" content="temporary email, disposable inbox, anonymous email, reply" />
  <meta name="author" content="tempmail.olifani.eu" />
  <title>{{ mail.subject }} – 5-minute mail</title>
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/retro-mac.css" />
  <link rel="stylesheet" href="/static/css/modern-retro.css" />
</head>
<body>

  <header class="site-header">
    <h1>Message View</h1>
    <p>This is your disposable inbox. Messages are deleted automatically.</p>
  </header>

  <main class="main-content">
    <section class="email-display-box">
      <h2>{{ mail.subject }}</h2>
      <p><strong>From:</strong> {{ mail.from }}</p>
      <p><strong>To:</strong> {{ alias }}@inboxcl.xyz</p>
      <hr />
      <pre>{{ mail.body }}</pre>
    </section>

    <section class="reply-section">
      <h3>Reply to this message</h3>
      <form method="POST" action="{{ url_for('send_reply') }}" class="reply-form">
        <input type="hidden" name="reply_to" value="{{ mail.from }}">
        <input type="hidden" name="alias" value="{{ alias }}">
	<input type="hidden" name="filename" value="{{ filename }}">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" value="Re: {{ mail.subject }}" required />

        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="8" placeholder="Type your reply here..." required></textarea>

        <button type="submit" class="btn btn-primary">Send Reply</button>
      </form>
    </section>

    <div class="navigation">
      <a href="{{ url_for('index') }}">&larr; Back to inbox</a>
    </div>
  </main>

  <footer class="site-footer">
    <a href="/why-temp-email.html">Why use temp email?</a> • 
    <a href="https://github.com/obrehmer/tempmail">Source & Changelog</a>
  </footer>

</body>
</html>
