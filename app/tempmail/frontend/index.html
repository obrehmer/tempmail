<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail - Eingehende E-Mails</title>
</head>
<body>
	<p>Deine tempor√§re E-Mail: <strong>{{ email }}@olifani.eu</strong></p>
<ul>
  {% for mail in emails %}

  {% else %}
    <li>Keine Nachrichten</li>
  {% endfor %}
</ul>

</body>
</html>
